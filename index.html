<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>眼鏡官網</title>
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <body>
    <div class="l-header">
      <div class="header wrap container">
        <h1>
          <a href="#">眼鏡官網</a>
        </h1>
        <ul class="header-menu container">
          <li class="mr-64"><a href="#">系列鏡框</a></li>
          <li class="mr-64"><a href="#">門市據點</a></li>
          <li class="mr-64"><a href="#">部落格</a></li>
          <li><a href="#">常見問題</a></li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <div class="footer-list wrap">
        <div class="footer-menu container mb-24">
          <ul class="container">
            <li class="mr-48"><a href="#">首頁</a></li>
            <li class="mr-48"><a href="#">系列鏡框</a></li>
            <li class="mr-48"><a href="#">門市據點</a></li>
            <li class="mr-48"><a href="#">部落格</a></li>
            <li><a href="#">常見問題</a></li>
          </ul>
          <div class="footer-social">
            <a class="mr-32" href="#"
              ><img
                src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/ic-social-fb.png?raw=true"
                alt="fb"
            /></a>
            <a class="mr-32" href="#"
              ><img
                src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/ic_social_ig.png?raw=true"
                alt="ig"
            /></a>
            <a href="#"
              ><img
                src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/ic_social_line.png?raw=true"
                alt="line"
            /></a>
          </div>
        </div>
        <div class="footer-contact mb-24">
          <div class="tel-box">
            <div class="tel container mb-8">
              <span class="material-symbols-outlined mr-20"> call </span>
              <p>0800-000-000</p>
            </div>
            <div class="tel-img">
              <a class="mr-8" href="#"
                ><img
                  src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/ic-social-fb.png?raw=true"
                  alt="fb"
              /></a>
              <a class="mr-8" href="#"
                ><img
                  src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/ic_social_ig.png?raw=true"
                  alt="ig"
              /></a>
              <a href="#"
                ><img
                  src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/ic_social_line.png?raw=true"
                  alt="line"
              /></a>
            </div>
          </div>
          <div class="email container">
            <span class="material-symbols-outlined mr-20"> mail </span>
            <p>glasses@business.com</p>
          </div>
        </div>
        <div class="footer-end container">
          <p class="text-roboto">
            Copyright © 2020 Glasses.All rights reserved.
          </p>
          <div class="footer-end-list container">
            <p class="mr-48">隱私權政策</p>
            <p class="footer-text">服務條款</p>
          </div>
        </div>
      </div>
    </div>

</html>
